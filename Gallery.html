<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Gallery Specific Styles */
        .gallery-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Keeps images from looking stretched */
            display: block;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
        
        <div class="gallery-header">
            <h1>Our Campus Gallery</h1>
            <p>A glimpse into our student life and facilities.</p>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item"><img src="Pic1.jpeg" alt="Campus View 1"></div>
            <div class="gallery-item"><img src="Pic2.jpeg" alt="Student Life"></div>
            <div class="gallery-item"><img src="Pic3.jpeg" alt="Laboratory"></div>
            <div class="gallery-item"><img src="Pic4.jpeg" alt="Library"></div>
            <div class="gallery-item"><img src="Pic5.jpeg" alt="Sports Field"></div>
            <div class="gallery-item"><img src="Pic6.jpeg" alt="Classroom"></div>
            <div class="gallery-item"><img src="Pic7.jpeg" alt="Graduation"></div>
            <div class="gallery-item"><img src="Pic8.jpeg" alt="Workshop"></div>
            <div class="gallery-item"><img src="Pic9.jpeg" alt="Cafeteria"></div>
            <div class="gallery-item"><img src="Pic10.jpeg" alt="Main Entrance"></div>
        </div>
    </div>

</body>
</html>
